<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toronto Crash Visualization</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Completed: custom css included -->
    <link rel="stylesheet" href="css/style.css">

    <!-- GOOGLE FONTS -->
    <link href='https://fonts.googleapis.com/css2?family=Overpass:wght@800&display=swap' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- Main Container -->
<div id="main-container">
    <!-- Map Visualization -->
    <div id="mapDiv" class="visualization-container"></div>

    <!-- Action Hotspot Visualization (initially hidden) -->
    <div id="actionHotspotDiv" class="visualization-container" style="display: none;"></div>

    <!-- Options Panel -->
    <div id="options-panel">
        <div class="options-title">Options</div>
        <div class="filter-option">
            <input type="checkbox" id="filter-fatal" checked>
            <label for="filter-fatal">
                <span class="filter-indicator"></span>
                <span class="filter-label">Fatal</span>
                <span class="filter-checkbox fatal"></span>
            </label>
        </div>
        <div class="filter-option">
            <input type="checkbox" id="filter-major" checked>
            <label for="filter-major">
                <span class="filter-indicator"></span>
                <span class="filter-label">Major</span>
                <span class="filter-checkbox major"></span>
            </label>
        </div>
        <div class="filter-option">
            <input type="checkbox" id="filter-minor" checked>
            <label for="filter-minor">
                <span class="filter-indicator"></span>
                <span class="filter-label">Minor</span>
                <span class="filter-checkbox minor"></span>
            </label>
        </div>
        <div class="filter-option">
            <input type="checkbox" id="filter-minimal" checked>
            <label for="filter-minimal">
                <span class="filter-indicator"></span>
                <span class="filter-label">Minimal</span>
                <span class="filter-checkbox minimal"></span>
            </label>
        </div>
    </div>

    <!-- Timeline Slider -->
    <div id="timelineDiv"></div>


<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- d3 included -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<script src="js/mapVis.js"></script>
<script src="js/timelineVis.js"></script>
<script src="js/actionHotspot.js"></script>
<script src="js/solution.js"></script>
<script src="js/main.js"></script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toronto Crash Visualization</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Toronto Crash Visualization</a>
        <button id="toggle-action-analysis" class="btn btn-light btn-sm ms-auto">
            Show Action Analysis
        </button>
    </div>
</nav>

<!-- Main Container -->
<div class="container-fluid">
    <div class="content-wrapper">

        <!-- Top Section: Map + Options -->
        <div class="map-section">
            <div id="mapDiv" class="border rounded shadow-sm position-relative">
                <!-- d3 map will render here -->
            </div>

            <div id="options-panel" class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center fw-bold mb-3">Options</h5>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="filter-fatal" checked>
                        <label class="form-check-label fw-semibold" for="filter-fatal">
                            <span class="filter-checkbox fatal me-2"></span> Fatal
                        </label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="filter-major" checked>
                        <label class="form-check-label fw-semibold" for="filter-major">
                            <span class="filter-checkbox major me-2"></span> Major
                        </label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="filter-minor" checked>
                        <label class="form-check-label fw-semibold" for="filter-minor">
                            <span class="filter-checkbox minor me-2"></span> Minor
                        </label>
                    </div>

                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="filter-minimal" checked>
                        <label class="form-check-label fw-semibold" for="filter-minimal">
                            <span class="filter-checkbox minimal me-2"></span> Minimal
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Section: Timeline -->
        <div id="timelineDiv" class="border rounded shadow-sm">
            <!-- timeline visualization will render here -->
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- D3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Custom Scripts -->
<script src="js/solution.js"></script>
<script src="js/timelineVis.js"></script>
<script src="js/zoom.js"></script>
<script src="js/mapVis.js"></script>
<script src="js/actionHotspot.js"></script>
<script src="js/main.js"></script>
</body>
</html>
